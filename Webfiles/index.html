<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Webfiles/index.css">
    <script defer src="/Webfiles/index.js"></script>
</head>
<body>
    <div class="whole">
        <div class="whole__header">
            <p>Mathematics</p>
            <div class="timer">
                <span class="min">10</span>
                <span>:</span>
                <span class="sec">15</span>
            </div>
        </div>
        <div class="whole__body">
            <div class="whole__body--question">
                <p class="number"></p>
                <p class="question"></p>
            </div>
            <div class="whole__body--image">
                
            </div>
            <div class="whole__body--options">
                <p class="option option_A">
                    <input selected class="selector" type="radio" name="select" id="">
                    <span>A.</span>
                    <span class="opt optA"></span> 
                </p>
                <p class="option option_B">
                    <input class="selector" type="radio" name="select" id="">
                    <span>B.</span>
                    <span class="opt optB"></span> 
                </p>
                <p class="option option_C">
                    <input class="selector" type="radio" name="select" id="">
                    <span>C.</span>
                    <span class="opt optC"></span>
                </p>
                <p class="option option_D">
                    <input class="selector" type="radio" name="select" id="">
                    <span>D.</span>
                    <span class="opt optD"></span> 
                </p>
            </div>
        </div>
        <div class="whole__buttons">
            <div class="whole__buttons--btn1">
                <div class="whole__buttons--btn1---arrow">&leftarrow;</div>
                <p>Previous</p>
            </div>
            <div class="whole__buttons--btn2">
                <div class="whole__buttons--btn2---arrow">&rightarrow;</div>
                <p class="nextButton">Nex</p>
            </div>
        </div>
    </div>
    <div class="intro">
        <div class="intro__page">
            <div class="intro__page--heading">
                <p>Start Quiz</p>
                <a href="#">Start</a>
            </div>
        </div>
    </div>
    <!-- <img src="/Images/question3.jpg" alt=""> -->
    <div class="mainBoard hide">
        <div class="scoreBoard">
            <div class="scoreBoard__container">
                <div class="scoreBoard__container--score">
                    Percentage: <span class="percent"></span><span>%</span>
                    <div>
                        Score: <span class="scoreValue">3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
